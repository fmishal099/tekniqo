<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<style>
   table, th, td {
    border: 1px solid black;
   
}
</style>
<body>
    
    <table cellspacing="7" cellpadding="10" width="80%" align="center">
        <tr  >
            <th  colspan="1" rowspan="2"  >Heading</th>
            <th colspan="1">Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            
            <th rowspan="1">Id</th>
            <th rowspan="1">Name</th>
            <th rowspan="1">Department</th>
            <th rowspan="1">Roll Number</th>
            
        </tr>
        <tr>
            <td rowspan="5" align="center">Students List</td>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        
    </table>
</body>
</html>
